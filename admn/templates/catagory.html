{% extends "admin.html" %}

{% block 'content'%}

<div class="card p-2 m-5">
<a class="btn" href="{% url 'add_catagory' %}"><i class="bi bi-plus-square " style="font-size: 2em; float:right;"></i></a>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-6">          
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle ">
                    <thead class="table-success">
                        <tr>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                
                    
                        {% for user in category %}
                
                        <tr>

                            <td>{{user.name}}</td>     
                            <td>
                                <a class="btn btn-primary" href="{% url 'catagory_edit' user.id %}" role="button"><i class="bi bi-pencil-square"></i></a>
                                <a class="btn btn-danger mx-2" href="{% url 'catagory_delet' user.id %}" role="button"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
          </div>
        </div>
    </div>
</div>
{%endblock%}
