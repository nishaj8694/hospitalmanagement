
<html lang="en">
  <head>
    <style>
        .mycls{
            height: 100vh;
            background-color: aquamarine;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</head>
  <body> 
    <div class="mycls h-100 bg-light d-flex align-items-center justify-content-center card text-center">
        <div class="d-flex align-items-center justify-content-center card text-center" style="width: 300px;">
            <!-- <div class="card-header h5 text-white bg-primary">Password Reset</div> -->
            <div class="card-body  px-5">
                <p class="card-text py-2">
                </p>
                <form action="{%url 'home:forgotP'%}" method="Post"> 
                    {%csrf_token%}
                    <div class="form-outline">
                        <input type="username" name="username" id="typeEmail" class="form-control my-3" />
                        <label class="form-label" for="typeEmail">Username</label>
                    </div>
                    <button class="btn btn-primary w-100">Reset password</button>
                </form>        
            </div>
        </div>
    </div>    
 
 </body>
</html>
