<!doctype html>
<html lang="en">
    <head>
        {%load crispy_forms_tags %}
        {% load static %} 
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="{% static '/css/product.css' %}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
         
    </head>
    <body>
        {% if messages %}
            
            {% for message in messages %}
                
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>{{message}}</strong>
                    </div>
        
            {% endfor %}
        {%endif%}
        {%if item_list%}
            <div class="row">
                    {% for i in item_list %}
                        <div class="col-lg-3 col-md-6 mb-4">
                            <div class="product-grid">
                                <div class="product-image">
                                    <a href="#" class="image">
                                        <img src="{{i.image.url}}">
                                    </a>
                                    <span class="product-discount-label">{{i.catagory}}</span>
                                    <!-- <ul class="product-links">
                                        <li><a href="#"><i class="fa fa-search"></i></a></li>
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-random"></i></a></li>
                                    </ul> -->
                                    <!-- <a href="" class="add-to-cart  text-decoration-none bg-primary">cart</a>                             -->
                                    <!-- <a href="" class="buy-now  text-decoration-none bg-danger">buy now</a>                             -->
                                        
                                </div>
                                <div class="product-content">
                                    <h3 class="title"><a href="{% url 'home:product_page' i.id %}">{{i.name}}</a></h3>
                                    <div class="sze" >
                                    
                                        {%if i.item.exists %}
                                            <div class="price">{{i.item.first.price}}<span class="me-1">$</span></div>
                                            <!-- <span class="me-1">$</span> -->
                                        {%endif%}
                                    </div>
                                </div>
                                
                            </div>
                        </div>   
                    {%endfor%}
            </div>        
        {%endif%}
    </body>
</html>
