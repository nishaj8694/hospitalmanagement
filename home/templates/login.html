<html >
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta name="description" >
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
	body{
	    background-image: url("{%static 'log\assets\images\bg-themes\2.png' %}");
 		background-size: cover; 
  		background-repeat: no-repeat;
      }
</style>
</head>
       
<body>
	<div class="container d-flex  justify-content-center align-items-center h-100 w-100"
	s>
		{% if messages %}
			{% for message in messages %}
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css" />
			<script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>  
				<script>
					alertify.set('notifier', 'position', 'top-center', 'modalClass', 'my-modal-class');
					alertify.success('{{message}}');
				</script>
			{% endfor %}
		{% endif %}

	  <div class="card  px-5 py-5" style="width: 30%; background-color:rgb(255, 255, 255,0.1);">
		<div class="card-title ">
			<div class="d-flex justify-content-center align-items-center ">
				<a href="{% url 'home:home' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>		 
			</div>
		</div>
		<div class="card-body p-0 ">
			<h4 class="text-center text-uppercase">Sign in</h4>
			<form action="{% url 'home:signin' %}" method="post">
				{% csrf_token %}
				<div class="mb-2">
					<label for="" class="form-label">Username  </label>
					<input type="text" name="username" id="" class="form-control" 
					style="background-color: transparent;border-color:rgb(255, 255, 255,0.3)">
				</div>
				<div class="mb-2">
					<label for="" class="form-label">Password  </label>
					<input type="password" name="password" id="" class="form-control"
					 style="background-color: transparent; border-color:rgb(255, 255, 255,0.3)">
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-md w-50" 
					style="background-color: rgb(77, 78, 79,0.3); color: whitesmoke;" type="submit">Submit</button>
				</div>
			</form>
			<a href="{% url 'home:forgotP' %}" style="text-decoration: none; color: black;">Forgot Password</a>

		</div>
	  </div>	
    </div>
   </body>   
</html>
