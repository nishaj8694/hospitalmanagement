{% extends 'base.html'%}
{%block 'content'%}
    {% load static %}
    {%load crispy_forms_tags %}   
            <div class="container d-flex justify-content-center align-items-center w-100 h-100 ">
                    <div class="card col-lg-6 col-sm-10 p-4 bg-light">
                        <h2 class="text-center">Create User</h2>
                        {% if messages %}

                        {% for message in messages %}

                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            <strong>{{message}}</strong>
                        </div>
                        {% endfor %}
                        {%endif%}


                        <form action="{% url 'patient:Pat_signup' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="" class="form-label">Name  </label>
                                <input type="text" name="name" id="" class="form-control" value=>
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Username  </label>
                                <input type="text" name="username" id="" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Email  </label>
                                <input type="email" name="email" id="" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Contact Number  </label>
                                <input type="number" name="number" id="" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label for="" class="form-label">Password  </label>
                                <input type="password" name="password" id="" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label for="" class="form-label">Conform Password  </label>
                                <input type="password" name="comf-password" id="" class="form-control">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success btn-md w-50" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
            </div>
  {%endblock%}
