
{% extends "user-admin.html" %}

{%load crispy_forms_tags %} 

{% block 'content' %}
             
{% if messages%}                  
{% for message in messages %}
{% if message.tags == 'error'%}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var m="{{message}}";
        console.log(m);
        Swal.fire({
                position: 'center',
                icon: 'error',
                title: m,
                showConfirmButton: false,
                timer: 4000
                })
       </script>
       {%endif%}
{% if message.tags == 'success'%}
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script>
           var m="{{message}}";
           console.log(m);
           Swal.fire({
                   position: 'center',
                   icon: 'success',
                   title: m,
                   showConfirmButton: false,
                   timer: 4500
                   })
          </script>
          {%endif%}       
{% endfor %}
{%endif%} 
        <div class="card col-lg-5 col-md-9 col-sm-10 p-5">
            <h3 class="text-center">Refund Money</h3>
              
                        <form action="{% url 'patient:refund' id=id %}" method="post"  >
                                {% csrf_token %}
                                {{form|crispy}}
                                <button class="btn btn-primary mt-2" type="submit">submit</button>
                        </form>
        </div>
{%endblock%}
